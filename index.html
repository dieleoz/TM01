<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Acceso Seguro - TM01 Troncal Magdalena</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #1e3c72;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .logo p {
            color: #6c757d;
            font-size: 14px;
        }
        
        .version {
            background: #e9ecef;
            color: #495057;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 30px;
            display: inline-block;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
            font-weight: 600;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-group input::placeholder {
            color: #adb5bd;
        }
        
        .role-selector {
            margin-bottom: 20px;
        }
        
        .role-selector label {
            display: block;
            margin-bottom: 10px;
            color: #495057;
            font-weight: 600;
            font-size: 14px;
        }
        
        .role-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .role-option {
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            font-size: 12px;
            font-weight: 600;
        }
        
        .role-option:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .role-option.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }
        
        .role-option .role-title {
            font-size: 14px;
            margin-bottom: 4px;
        }
        
        .role-option .role-desc {
            font-size: 11px;
            opacity: 0.8;
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }
        
        .login-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .login-btn:disabled {
            background: #adb5bd;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .demo-credentials {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 12px;
            color: #856404;
        }
        
        .demo-credentials h4 {
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .demo-credentials .credential {
            margin-bottom: 5px;
        }
        
        .demo-credentials .credential strong {
            font-weight: 600;
        }
        
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
            font-size: 12px;
            color: #6c757d;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .role-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>🚧 TM01 TRONCAL MAGDALENA</h1>
            <p>Sistema de Validación ITS</p>
        </div>
        
        <div class="version">v14.7 | Acceso Seguro</div>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">👤 Usuario</label>
                <input type="text" id="username" autocomplete="username" placeholder="Ingrese su usuario" required>
            </div>
            
            <div class="form-group">
                <label for="password">🔒 Contraseña</label>
                <input type="password" id="password" autocomplete="current-password" placeholder="Ingrese su contraseña" required>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                Acceder al Sistema
            </button>
        </form>
        
        <div class="demo-credentials">
            <h4>🔐 Sistema de Acceso Seguro</h4>
            <div class="credential">Contacte al administrador para obtener credenciales</div>
        </div>
        
        <div class="footer">
            <p>© 2025 TM01 Troncal Magdalena | Sistema de Validación ITS</p>
            <p>Proyecto APP Puerto Salgar - Barrancabermeja</p>
        </div>
    </div>

    <script>
        // Credenciales de usuarios
        const users = {
            'qa_user': {
                password: 'qa123',
                role: 'qa',
                name: 'Usuario QA',
                permissions: ['validar', 'revisar', 'aprobar', 'rechazar']
            },
            'spec_user': {
                password: 'spec123',
                role: 'especificador',
                name: 'Usuario Especificador',
                permissions: ['crear', 'editar', 'especificar', 'documentar']
            },
            'admin': {
                password: 'admin123',
                role: 'admin',
                name: 'Administrador',
                permissions: ['all']
            },
            '0rt1z': {
                password: '0rt1z',
                role: 'admin',
                name: 'Usuario Personalizado',
                permissions: ['all']
            }
        };

        // Variables globales
        let currentUser = null;

        // Función para mostrar mensaje de error
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Función para mostrar mensaje de éxito
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Función para ocultar mensajes
        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Función para validar credenciales
        function validateCredentials(username, password) {
            const user = users[username];
            if (!user) {
                return { valid: false, message: 'Usuario no encontrado' };
            }
            
            if (user.password !== password) {
                return { valid: false, message: 'Contraseña incorrecta' };
            }
            
            return { valid: true, user: user };
        }

        // Función para redirigir según el rol
        function redirectByRole(role, user) {
            currentUser = user;
            
            // Limpiar cualquier redirección previa
            localStorage.removeItem('lastVisitedPage');
            sessionStorage.removeItem('lastVisitedPage');
            
            // Guardar información del usuario en sessionStorage
            sessionStorage.setItem('currentUser', JSON.stringify({
                username: user.name,
                role: role,
                permissions: user.permissions,
                loginTime: new Date().toISOString()
            }));
            
            // Forzar redirección al portal correcto
            switch(role) {
                case 'qa':
                    showSuccess('Acceso exitoso como QA. Redirigiendo al Dashboard...');
                    setTimeout(() => {
                        // Forzar navegación limpia
                        window.location.replace('docs/index.html');
                    }, 1500);
                    break;
                case 'especificador':
                    showSuccess('Acceso exitoso como Especificador. Redirigiendo al Portal...');
                    setTimeout(() => {
                        // Forzar navegación limpia
                        window.location.replace('docs/index.html');
                    }, 1500);
                    break;
                case 'admin':
                    showSuccess('Acceso exitoso como Administrador. Redirigiendo al Portal...');
                    setTimeout(() => {
                        // Forzar navegación limpia
                        window.location.replace('docs/index.html');
                    }, 1500);
                    break;
                default:
                    showError('Rol no válido');
            }
        }

        // Función para limpiar cache y forzar flujo correcto
        function clearNavigationCache() {
            // Limpiar cualquier referencia a páginas anteriores
            localStorage.removeItem('lastVisitedPage');
            localStorage.removeItem('currentPage');
            sessionStorage.removeItem('lastVisitedPage');
            sessionStorage.removeItem('currentPage');
            
            // Limpiar historial de navegación si es posible
            if (window.history && window.history.replaceState) {
                window.history.replaceState(null, null, window.location.href);
            }
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Limpiar cache al cargar la página
            clearNavigationCache();
            
            // Manejar envío del formulario
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                hideMessages();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();
                
                if (!username || !password) {
                    showError('Por favor complete todos los campos');
                    return;
                }
                
                const validation = validateCredentials(username, password);
                
                if (validation.valid) {
                    redirectByRole(validation.user.role, validation.user);
                } else {
                    showError(validation.message);
                }
            });
        });

        // Función para limpiar formulario
        function clearForm() {
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            hideMessages();
        }

        // Función para logout (si se necesita)
        function logout() {
            sessionStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
