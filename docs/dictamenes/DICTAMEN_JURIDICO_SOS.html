<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictamen Jur√≠dico-T√©cnico: SOS - TM01</title>
    <style>
        :root {
            --primary-color: #1a365d;
            --secondary-color: #2c5282;
            --accent-color: #3182ce;
            --success-color: #38a169;
            --warning-color: #dd6b20;
            --danger-color: #e53e3e;
            --text-color: #2d3748;
            --bg-color: #f7fafc;
            --border-color: #e2e8f0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 30px 40px;
        }

        header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        header .meta {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        header .badge {
            display: inline-block;
            background: var(--success-color);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-top: 10px;
        }

        .content {
            padding: 40px;
        }

        .section {
            margin-bottom: 30px;
            padding: 25px;
            background: #f8fafc;
            border-radius: 8px;
            border-left: 4px solid var(--accent-color);
        }

        .section h2 {
            color: var(--primary-color);
            font-size: 1.3rem;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--border-color);
        }

        .section h3 {
            color: var(--secondary-color);
            font-size: 1.1rem;
            margin: 20px 0 10px 0;
        }

        .section p {
            margin-bottom: 15px;
        }

        .section ul, .section ol {
            margin-left: 20px;
            margin-bottom: 15px;
        }

        .section li {
            margin-bottom: 8px;
        }

        .section blockquote {
            background: #edf2f7;
            border-left: 4px solid var(--accent-color);
            padding: 15px 20px;
            margin: 15px 0;
            font-style: italic;
        }

        .section table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }

        .section th, .section td {
            padding: 12px 15px;
            text-align: left;
            border: 1px solid var(--border-color);
        }

        .section th {
            background: var(--primary-color);
            color: white;
        }

        .section tr:nth-child(even) {
            background: #f7fafc;
        }

        .section code {
            background: #edf2f7;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Consolas', monospace;
        }

        .section pre {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 15px 0;
        }

        .section pre code {
            background: none;
            color: inherit;
        }

        .section strong {
            color: var(--primary-color);
        }

        .section-contractual { border-left-color: #805ad5; }
        .section-technical { border-left-color: #38b2ac; }
        .section-financial { border-left-color: #d69e2e; }
        .section-risks { border-left-color: #e53e3e; }

        footer {
            background: var(--primary-color);
            color: white;
            padding: 20px 40px;
            text-align: center;
            font-size: 0.85rem;
        }

        footer a {
            color: #90cdf4;
        }

        .print-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(49, 130, 206, 0.4);
            transition: all 0.3s ease;
        }

        .print-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        @media print {
            .print-btn { display: none; }
            body { padding: 0; }
            .container { box-shadow: none; }
        }

        @media (max-width: 768px) {
            header, .content, footer { padding: 20px; }
            .section { padding: 15px; }
        }
    </style>
    <!-- Include marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìã Dictamen Jur√≠dico-T√©cnico: Sistema SOS</h1>
            <div class="meta">
                <strong>Proyecto:</strong> TM01 Troncal Magdalena |
                <strong>Generado:</strong> 2026-01-29 08:10:25
            </div>
            <span class="badge">‚úÖ Certificado para Defensa Contractual</span>
        </header>

        <div class="content" id="dictamen-content">
            <div class="loading">Cargando contenido...</div>
        </div>

        <footer>
            <p>Documento generado autom√°ticamente por Sistema de Validaciones TM01 v2.0</p>
            <p>Proyecto APP Puerto Salgar - Barrancabermeja</p>
        </footer>
    </div>

    <button class="print-btn" onclick="window.print()">üñ®Ô∏è Imprimir</button>

    <script>
        // Contenido del dictamen (embebido)
        const dictamenContent = {
            full: $((System.Collections.Hashtable.full -replace '', '`' -replace '\$', '$') -replace '"', '\"'),
            contractual: $((System.Collections.Hashtable.contractual -replace '', '`' -replace '\$', '$') -replace '"', '\"'),
            technical: $((System.Collections.Hashtable.technical -replace '', '`' -replace '\$', '$') -replace '"', '\"'),
            financial: $((System.Collections.Hashtable.financial -replace '', '`' -replace '\$', '$') -replace '"', '\"'),
            risks: $((System.Collections.Hashtable.risks -replace '', '`' -replace '\$', '$') -replace '"', '\"')
        };

        function renderContent() {
            const container = document.getElementById('dictamen-content');
            let html = '';

            // Section titles and CSS classes
            const sectionInfo = {
                full: { title: 'Resumen Ejecutivo', cssClass: '' },
                contractual: { title: 'Fundamento Contractual', cssClass: 'section-contractual' },
                technical: { title: 'Especificaciones T√©cnicas', cssClass: 'section-technical' },
                financial: { title: 'Impacto Financiero', cssClass: 'section-financial' },
                risks: { title: 'Riesgos y Mitigaciones', cssClass: 'section-risks' }
            };

            for (const [key, content] of Object.entries(dictamenContent)) {
                if (content && content.trim()) {
                    const info = sectionInfo[key];
                    const renderedContent = typeof marked !== 'undefined'
                        ? marked.parse(content)
                        : content.replace(/\n/g, '<br>');

                    html += 
                        <div class="section ${info.cssClass}">
                            <h2>${info.title}</h2>
                            ${renderedContent}
                        </div>
                    ;
                }
            }

            container.innerHTML = html || '<p>No hay contenido disponible.</p>';
        }

        // Render when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', renderContent);
        } else {
            renderContent();
        }
    </script>
</body>
</html>
