<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TM01 | Portal WBS</title>
  <style>
    body { font-family: Segoe UI, Tahoma, sans-serif; background: #0f172a; color: #e2e8f0; margin: 0; }
    .wrap { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 24px; }
    .card { width: 100%; max-width: 520px; background: #111827; border-radius: 12px; box-shadow: 0 20px 60px rgba(0,0,0,.35); overflow: hidden; }
    .head { padding: 28px 28px 8px; background: linear-gradient(135deg,#1e3a8a,#6d28d9); color: #fff; }
    .head h1 { margin: 0 0 6px; font-size: 20px; font-weight: 700; }
    .head p { margin: 0 0 12px; opacity: .95; font-size: 13px; }
    .body { padding: 22px 28px 28px; }
    .group { margin-bottom: 14px; }
    label { display:block; margin-bottom:6px; font-size: 12px; color:#cbd5e1; }
    input { width: 100%; padding: 12px 14px; background:#0b1220; border:1px solid #1f2937; border-radius:8px; color:#e5e7eb; outline:none; }
    input::placeholder{ color:#64748b; }
    .actions { display:flex; gap:10px; margin-top: 8px; }
    .btn { flex:1; padding: 12px 16px; border-radius:8px; border:none; cursor:pointer; font-weight:600; }
    .btn-primary { background: linear-gradient(135deg,#6366f1,#8b5cf6); color:#fff; }
    .btn-secondary { background:#0b1220; color:#e5e7eb; border:1px solid #1f2937; }
    .meta { margin-top: 14px; font-size: 12px; color:#94a3b8; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="head">
        <h1>TM01 Troncal Magdalena</h1>
        <p>Sistema de Validación Web | Arquitectura de 4 Capas</p>
      </div>
      <div class="body">
        <div class="group">
          <label for="usuario">Usuario</label>
          <input id="usuario" type="text" placeholder="tu.email@empresa.com">
        </div>
        <div class="group">
          <label for="clave">Clave</label>
          <input id="clave" type="password" placeholder="••••••••">
        </div>
        <div class="actions">
          <button class="btn btn-secondary" id="btnInvitado">Entrar como invitado</button>
          <button class="btn btn-primary" id="btnEntrar">Entrar</button>
        </div>
        <div class="meta">Al continuar, aceptas registrar auditoría básica de acceso para trazabilidad.</div>
      </div>
    </div>
  </div>
  <script>
    function go() { window.location.href = 'WBS_Menu_Principal.html'; }
    document.getElementById('btnEntrar').addEventListener('click', go);
    document.getElementById('btnInvitado').addEventListener('click', go);
    document.addEventListener('keydown', function(e){ if(e.key==='Enter'){ go(); }});
  </script>
</body>
</html>
