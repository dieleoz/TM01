<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Gerencia Contractual - TM01</title>
    <!-- Usamos estilos embebidos para asegurar consistencia "desde cero" -->
    <style>
        :root {
            /* Palette: Legal/Corporate Blue & Green */
            --primary: #1e3a8a;
            /* Dark Blue */
            --primary-light: #eff6ff;
            --accent: #059669;
            /* Success Green */
            --warning: #d97706;
            /* Warning Amber */
            --danger: #dc2626;
            /* Danger Red */
            --bg: #f3f4f6;
            --surface: #ffffff;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --border: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 2rem;
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* HEADER */
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, #1e40af 100%);
            color: white;
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            position: relative;
        }

        .header h1 {
            margin: 0 0 0.5rem 0;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header p {
            margin: 0;
            opacity: 0.9;
            font-size: 1rem;
            max-width: 600px;
        }

        .back-link {
            position: absolute;
            top: 2rem;
            right: 2rem;
            color: white;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            transition: background 0.2s;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* METRICS */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .metric-card {
            background: var(--surface);
            padding: 1.5rem;
            border-radius: 10px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
        }

        .metric-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .metric-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            line-height: 1;
        }

        .metric-label {
            font-size: 0.85rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 0.25rem;
        }

        /* VALIDATION CARDS */
        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--primary);
            border-left: 4px solid var(--accent);
            padding-left: 10px;
        }

        .validation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .v-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .v-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .v-card-header {
            padding: 1rem;
            background: #f8fafc;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .v-card-title {
            font-weight: 700;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .v-badge {
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 99px;
            font-weight: 600;
        }

        .badge-valid {
            background: #dcfce7;
            color: #166534;
        }

        .badge-removed {
            background: #fee2e2;
            color: #991b1b;
        }

        .v-card-body {
            padding: 1rem;
        }

        .v-check-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .v-check-item {
            display: flex;
            gap: 10px;
            font-size: 0.9rem;
            margin-bottom: 0.75rem;
            color: var(--text-muted);
        }

        .v-check-item svg {
            color: var(--accent);
            flex-shrink: 0;
            margin-top: 2px;
        }

        .v-price {
            margin-top: 1rem;
            font-family: monospace;
            font-size: 1.1rem;
            color: var(--text-main);
            background: #f3f4f6;
            padding: 0.5rem;
            border-radius: 6px;
            text-align: right;
        }

        .v-card-footer {
            padding: 1rem;
            border-top: 1px solid var(--border);
            text-align: right;
            background: #fafafa;
        }

        .btn-dictamen {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: white;
            border: 1px solid var(--border);
            color: var(--primary);
            text-decoration: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-dictamen:hover {
            border-color: var(--primary);
            background: var(--primary-light);
        }

        .loading,
        .error {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
            grid-column: 1 / -1;
        }

        .error {
            color: var(--danger);
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <a href="WBS_Menu_Principal.html" class="back-link">‚Üê Volver al Men√∫ Principal</a>
            <h1>‚öñÔ∏è Dashboard Gerencia Contractual</h1>
            <p>Auditor√≠a de cumplimiento, validaci√≥n de alcance t√©cnico y reporte financiero de ingenier√≠a.</p>
        </header>

        <!-- Metrics -->
        <div class="metrics-grid" id="metrics-container">
            <div class="loading">Cargando Indicadores...</div>
        </div>

        <!-- Validations -->
        <h2 class="section-title">Validaci√≥n de Alcance por Subsistema (Audit 5.0)</h2>
        <div class="validation-grid" id="validation-container">
            <div class="loading">Cargando Dict√°menes...</div>
        </div>
    </div>

    <!-- Data Source -->
    <script src="data/tm01_master_data.js"></script>

    <!-- Logic -->
    <script>
        // --- 1. CONFIG: Dictamen File Mapping (Source of Truth for Links) ---
        const DICTAMEN_MAP = {
            'CCTV': 'DICTAMEN_JURIDICO_CCTV.html',
            'PMV': 'DICTAMEN_JURIDICO_PMV.html',
            'ETD/RADAR': 'DICTAMEN_JURIDICO_ETD.html',
            'ETD/Radares': 'DICTAMEN_JURIDICO_ETD.html', // Alias
            'SAST (Sancionatorio)': 'DICTAMEN_JURIDICO_SAST.html',
            'SAST': 'DICTAMEN_JURIDICO_SAST.html', // Alias
            'RADAR PEDAG√ìGICO': 'DICTAMEN_JURIDICO_PEDAGOGICO.html',
            'SOS': 'DICTAMEN_JURIDICO_SOS.html',
            'Meteorolog√≠a': 'DICTAMEN_JURIDICO_METEO.html',
            'METEO': 'DICTAMEN_JURIDICO_METEO.html',
            'WIM': 'DICTAMEN_JURIDICO_WIM.html',
            'Telecomunicaciones': 'DICTAMEN_JURIDICO_FIBRA.html',
            'Peajes': 'DICTAMEN_JURIDICO_PEAJE.html',
            'Centro de Control (CCO)': 'DICTAMEN_JURIDICO_CCO.html',
            'RADIO FM': 'DICTAMEN_JURIDICO_RADIO.html',
            'Radio': 'DICTAMEN_JURIDICO_RADIO.html',
            'Radio VHF/LTE': 'DICTAMEN_JURIDICO_RADIO.html'
        };

        // --- 2. UTILS ---
        const formatUSD = (num) => {
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', maximumFractionDigits: 0 }).format(num);
        }

        // --- 3. MAIN RENDER ---
        document.addEventListener('DOMContentLoaded', () => {
            const md = (typeof window.tm01MasterData !== 'undefined') ? window.tm01MasterData :
                (typeof window.TM01_MASTER_DATA !== 'undefined' ? { data: window.TM01_MASTER_DATA } : null);

            if (!md || !md.data) {
                document.getElementById('metrics-container').innerHTML = '<div class="error">Error: tm01_master_data.js no carg√≥ correctamente.</div>';
                document.getElementById('validation-container').innerHTML = '';
                return;
            }

            renderDashboard(md.data);
        });

        function renderDashboard(data) {
            // Filter only Summary objects
            const summaries = window.obtenerResumenContractual ? window.obtenerResumenContractual() : [];

            if (summaries.length === 0) {
                document.getElementById('validation-container').innerHTML = '<div class="error">No se encontraron datos de subsistemas.</div>';
                return;
            }

            // A. METRICS
            const totalCapex = summaries.reduce((sum, item) => sum + (item.capexUSD || 0), 0);
            const activeSystems = summaries.filter(s => s.estado === 'Validado').length;
            const zeroCapexStrategies = summaries.filter(s => s.capexUSD === 0 && s.estado === 'Validado').length;

            document.getElementById('metrics-container').innerHTML = `
                <div class="metric-card">
                    <div class="metric-icon">üí∞</div>
                    <div class="metric-value">${formatUSD(totalCapex)} <span style="font-size:1rem; color:#6b7280;">USD</span></div>
                    <div class="metric-label">CAPEX Total Validado</div>
                </div>
                <div class="metric-card">
                    <div class="metric-icon">‚öôÔ∏è</div>
                    <div class="metric-value">${activeSystems}/${summaries.length}</div>
                    <div class="metric-label">Subsistemas Habilitados</div>
                </div>
                <div class="metric-card">
                    <div class="metric-icon">üìâ</div>
                    <div class="metric-value">${zeroCapexStrategies}</div>
                    <div class="metric-label">Estrategias Eficiencia (Zero CAPEX)</div>
                </div>
                <div class="metric-card">
                    <div class="metric-icon">‚úÖ</div>
                    <div class="metric-value">100%</div>
                    <div class="metric-label">Estado Auditor√≠a</div>
                </div>
            `;

            // B. VALIDATION CARDS
            let cardsHtml = '';

            // Icon helper
            const getIcon = (systemName) => {
                if (systemName.includes('CCTV')) return 'üìπ';
                if (systemName.includes('PMV')) return 'üìü';
                if (systemName.includes('ETD')) return 'üì°';
                if (systemName.includes('SOS')) return 'üìû';
                if (systemName.includes('WIM')) return '‚öñÔ∏è';
                if (systemName.includes('CCO')) return 'üñ•Ô∏è';
                if (systemName.includes('Peaje')) return 'üõÇ';
                if (systemName.includes('Meteo')) return 'üå¶Ô∏è';
                if (systemName.includes('Radio')) return 'üìª';
                if (systemName.includes('Com')) return 'üåê'; // Fibra
                if (systemName.includes('SAST') || systemName.includes('Sancionatorio')) return 'üì∑';
                if (systemName.includes('Pedag')) return '‚ö†Ô∏è';
                return 'üîß';
            };

            summaries.forEach(sys => {
                const isValid = sys.estado === 'Validado';
                const badgeClass = isValid ? 'badge-valid' : 'badge-removed';
                const badgeText = isValid ? 'VALIDADO / ACTIVO' : 'ELIMINADO / DIFERIDO';

                // Link resolution
                const filename = DICTAMEN_MAP[sys.sistema] || DICTAMEN_MAP[sys.sistema.split(' ')[0]]; // Try exact match, then first word
                const linkUrl = filename ? `dictamenes/${filename}` : '#';
                const linkLabel = filename ? 'Ver Dictamen Jur√≠dico ‚Üí' : 'Dictamen no enlazado';
                const btnStyle = filename ? '' : 'opacity: 0.5; pointer-events: none;';

                // Check list items
                let checks = '';

                // 1. Contract Source
                if (sys.fuenteContractual) {
                    checks += `<li class="v-check-item">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polyline points="20 6 9 17 4 12"></polyline></svg>
                        <span>Fuente: <strong>${sys.fuenteContractual}</strong></span>
                    </li>`;
                }

                // 2. Zero CAPEX Highlight or Description
                if (sys.capexUSD === 0 && isValid) {
                    checks += `<li class="v-check-item" style="color:var(--accent); font-weight:600;">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polyline points="20 6 9 17 4 12"></polyline></svg>
                        <span>Estrategia: Optimizaci√≥n Zero CAPEX</span>
                    </li>`;
                }

                checks += `<li class="v-check-item">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polyline points="20 6 9 17 4 12"></polyline></svg>
                        <span>${sys.descripcion || 'Alcance est√°ndar validado.'}</span>
                    </li>`;

                cardsHtml += `
                    <div class="v-card">
                        <div class="v-card-header">
                            <div class="v-card-title">
                                <span>${getIcon(sys.sistema)}</span> ${sys.sistema}
                            </div>
                            <span class="v-badge ${badgeClass}">${badgeText}</span>
                        </div>
                        <div class="v-card-body">
                            <ul class="v-check-list">
                                ${checks}
                            </ul>
                            <div class="v-price">
                                CAPEX: ${formatUSD(sys.capexUSD)}
                            </div>
                        </div>
                        <div class="v-card-footer">
                            <a href="${linkUrl}" class="btn-dictamen" target="_blank" style="${btnStyle}">
                                ${linkLabel}
                            </a>
                        </div>
                    </div>
                `;
            });

            document.getElementById('validation-container').innerHTML = cardsHtml;
        }
    </script>
</body>

</html>
