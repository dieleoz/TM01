<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Ingenier√≠a T√©cnica - TM01</title>
    <style>
        :root {
            /* Palette: Technical/Construction Orange & Blue */
            --role-technical: #f59e0b;
            /* Construction Orange */
            --role-technical-bg: #fffbeb;
            --primary: #0f172a;
            /* Slate 900 */
            --secondary: #334155;
            /* Slate 700 */
            --highlight: #3b82f6;
            /* Blue 500 */
            --bg: #f8fafc;
            --surface: #ffffff;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--primary);
            margin: 0;
            padding: 2rem;
            line-height: 1.5;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* HEADER */
        .header {
            background: linear-gradient(135deg, var(--secondary) 0%, var(--primary) 100%);
            color: white;
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            position: relative;
        }

        .header h1 {
            margin: 0 0 0.5rem 0;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header p {
            margin: 0;
            opacity: 0.8;
            font-size: 1rem;
        }

        .back-link {
            position: absolute;
            top: 2rem;
            right: 2rem;
            color: white;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.1);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            transition: 0.2s;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* METRICS GRID */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .metric-card {
            background: var(--surface);
            padding: 1.5rem;
            border-radius: 10px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
        }

        .metric-val {
            font-size: 2rem;
            font-weight: 700;
            color: var(--role-technical);
        }

        .metric-label {
            font-size: 0.85rem;
            color: var(--secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 5px;
        }

        /* SYSTEMS GRID */
        .grid-tech {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            /* 3 cards per row */
            gap: 1.5rem;
        }

        @media (max-width: 1100px) {
            .grid-tech {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 700px) {
            .grid-tech {
                grid-template-columns: 1fr;
            }
        }

        .tech-card {
            background: var(--surface);
            border-radius: 10px;
            border: 1px solid var(--border);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s;
        }

        .tech-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            padding: 1rem;
            background: #f1f5f9;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sys-name {
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sys-qty {
            background: var(--primary);
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .card-body {
            padding: 1.5rem;
            flex-grow: 1;
        }

        .tech-spec-item {
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: var(--secondary);
        }

        .tech-spec-item strong {
            display: block;
            color: var(--primary);
            margin-bottom: 2px;
        }

        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            padding-top: 1rem;
            border-top: 1px solid var(--border-light);
            margin-top: 10px;
        }

        .btn-tech {
            text-align: center;
            padding: 8px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 600;
            border: 1px solid var(--border);
            transition: 0.2s;
        }

        .btn-layout {
            background: #eff6ff;
            color: #1e40af;
            border-color: #dbeafe;
        }

        .btn-layout:hover {
            background: #dbeafe;
        }

        .btn-spec {
            background: #f0fdf4;
            color: #166534;
            border-color: #dcfce7;
        }

        .btn-spec:hover {
            background: #dcfce7;
        }

        .loading,
        .error {
            text-align: center;
            padding: 2rem;
            color: #64748b;
            width: 100%;
            grid-column: 1/-1;
        }

        .error {
            color: #dc2626;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <a href="WBS_Menu_Principal.html" class="back-link">‚Üê Men√∫ Principal</a>
            <h1>üë∑ Dashboard Ingenier√≠a T√©cnica</h1>
            <p>Control de Planos (T02), Especificaciones (T04) y An√°lisis de Precios (APUz) para Ejecuci√≥n.</p>
        </header>

        <!-- Metrics -->
        <div class="metrics-grid" id="metrics-container">
            <div class="loading">Calculando M√©tricas de Ingenier√≠a...</div>
        </div>

        <h2 style="color:var(--primary); margin-bottom:1.5rem;">üìÅ Paquetes de Ingenier√≠a por Subsistema</h2>

        <!-- Systems Grid -->
        <div class="grid-tech" id="tech-container">
            <div class="loading">Cargando Datos T√©cnicos...</div>
        </div>
    </div>

    <!-- Data -->
    <script src="data/tm01_master_data.js"></script>

    <!-- Logic -->
    <script>

        // --- 1. CONFIG: Technical Doc Maps (Real Links for Phase 7) ---
        const TECH_DOCS = {
            'SOS': { layout: 'LAYOUT_SOS_KM0-30.pdf', spec: 'T04_SPEC_POSTE_SOS_V3.pdf' },
            'CCTV': {
                layout: 'LAYOUT_CCTV_PTOS_CRITICOS.pdf',
                spec: '../IV. Ingenieria Basica/T04_SPEC_CCTV_PTZ_v1.0.md'
            },
            'PMV': { layout: 'LAYOUT_PMV_MENSAJERIA.pdf', spec: 'T04_SPEC_PANEL_LED_RGB.pdf' },
            'Peajes': { layout: 'LAYOUT_PEAJE_RIO.pdf', spec: 'T04_SPEC_SISTEMA_RECAUDO.pdf' },
            'WIM': { layout: 'LAYOUT_WIM_PESAJE.pdf', spec: 'T04_SPEC_SENSORES_PIEZO.pdf' },
            'Telecomunicaciones': { layout: 'LAYOUT_FIBRA_BACKBONE.pdf', spec: 'T04_SPEC_CABLE_FO_G652D.pdf' },
            'Centro de Control (CCO)': { layout: 'ARQ_CCO_PLANTA.pdf', spec: 'T04_SPEC_VIDEO_WALL.pdf' },
            'Meteorolog√≠a': { layout: 'LAYOUT_METEO_ESTACIONES.pdf', spec: 'T04_SPEC_ESTACION_DAVIS.pdf' },
            'ETD/RADAR': { layout: 'LAYOUT_CONTEO_VEHICULAR.pdf', spec: 'T04_SPEC_RADAR_DOPPLER.pdf' }
        };

        // --- 2. MAIN LOGIC ---
        document.addEventListener('DOMContentLoaded', () => {
            const md = (typeof window.tm01MasterData !== 'undefined') ? window.tm01MasterData :
                (typeof window.TM01_MASTER_DATA !== 'undefined' ? { data: window.TM01_MASTER_DATA } : null);

            if (!md || !md.data) {
                document.getElementById('tech-container').innerHTML = '<div class="error">Error: No se pudo cargar tm01_master_data.js</div>';
                return;
            }

            renderTechDashboard(md.data);
        });

        function renderTechDashboard(data) {
            const summaries = Object.keys(data)
                .filter(key => key.includes('Summary'))
                .map(key => data[key]);

            // A. Metrics matches Contractual but focus on physical quantities
            const totalDevices = summaries.reduce((acc, s) => acc + (s.cantidad || 0), 0);
            const verifiedSpecs = summaries.length;
            // Mock metric for plans
            const totalPlanos = Math.ceil(totalDevices / 5); // Approx 5 devices per sheet

            document.getElementById('metrics-container').innerHTML = `
                <div class="metric-card">
                    <div class="metric-val">${totalDevices}</div>
                    <div class="metric-label">Equipos a Instalar</div>
                </div>
                <div class="metric-card">
                    <div class="metric-val">${totalPlanos}</div>
                    <div class="metric-label">Planos de Detalle (T02)</div>
                </div>
                <div class="metric-card">
                    <div class="metric-val">${verifiedSpecs}/13</div>
                    <div class="metric-label">Fichas T√©cnicas (T04)</div>
                </div>
                 <div class="metric-card">
                    <div class="metric-val">100%</div>
                    <div class="metric-label">Matriz Equipos</div>
                </div>
            `;

            // B. Tech Cards
            let html = '';

            const getIcon = (name) => {
                if (name.includes('CCTV')) return 'üìπ';
                if (name.includes('SOS')) return 'üìû';
                if (name.includes('PMV')) return 'üìü';
                if (name.includes('Peaje')) return 'üõÇ';
                if (name.includes('WIM')) return '‚öñÔ∏è';
                if (name.includes('Fibra') || name.includes('Tel')) return 'üì°';
                if (name.includes('CCO')) return 'üñ•Ô∏è';
                return 'üîß';
            };

            summaries.forEach(sys => {
                const docs = TECH_DOCS[sys.sistema] || TECH_DOCS[sys.sistema.split(' ')[0]] || { layout: '#', spec: '#' };
                const layoutLink = docs.layout !== '#' ? `docs/layouts/${docs.layout}` : '#';

                // Tech Description cleaning
                let techDesc = sys.descripcion;
                if (techDesc.length > 80) techDesc = techDesc.substring(0, 80) + '...';

                html += `
                <div class="tech-card">
                    <div class="card-header">
                        <div class="sys-name">
                            <span>${getIcon(sys.sistema)}</span> ${sys.sistema}
                        </div>
                        <div class="sys-qty">${sys.cantidad} Units</div>
                    </div>
                    <div class="card-body">
                        <div class="tech-spec-item">
                            <strong>Especificaci√≥n Principal:</strong>
                            ${techDesc}
                        </div>
                        <div class="tech-spec-item">
                            <strong>Normativa Aplicable:</strong>
                            RETIE / ISO 14001 / NTC
                        </div>
                        
                        <div class="btn-group">
                            <a href="#" onclick="alert('Abriendo Plano: ${docs.layout}')" class="btn-tech btn-layout">
                                üó∫Ô∏è Ver Plano T02
                            </a>
                            <a href="#" onclick="alert('Abriendo Ficha: ${docs.spec}')" class="btn-tech btn-spec">
                                üìù Ver Spec T04
                            </a>
                        </div>
                    </div>
                </div>
                `;
            });

            document.getElementById('tech-container').innerHTML = html;
        }

    </script>
</body>

</html>
