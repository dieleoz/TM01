<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Ingenier√≠a T√©cnica - TM01</title>
    <style>
        :root {
            --role-technical: #f59e0b;
            --role-technical-bg: #fffbeb;
            --primary: #0f172a;
            --secondary: #334155;
            --bg: #f8fafc;
            --surface: #ffffff;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--primary);
            margin: 0;
            padding: 2rem;
            line-height: 1.5;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, var(--secondary) 0%, var(--primary) 100%);
            color: white;
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            position: relative;
        }

        .header h1 {
            margin: 0 0 0.5rem 0;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .back-link {
            position: absolute;
            top: 2rem;
            right: 2rem;
            color: white;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.1);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            transition: 0.2s;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .metric-card {
            background: var(--surface);
            padding: 1.5rem;
            border-radius: 10px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
        }

        .metric-val {
            font-size: 2rem;
            font-weight: 700;
            color: var(--role-technical);
        }

        .metric-label {
            font-size: 0.85rem;
            color: var(--secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 5px;
        }

        .grid-tech {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
        }

        @media (max-width: 1100px) {
            .grid-tech {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 700px) {
            .grid-tech {
                grid-template-columns: 1fr;
            }
        }

        .tech-card {
            background: var(--surface);
            border-radius: 10px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: transform 0.2s;
            overflow: hidden;
        }

        .tech-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            padding: 1rem;
            background: #f1f5f9;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sys-name {
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sys-qty {
            background: var(--primary);
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .card-body {
            padding: 1.5rem;
            flex-grow: 1;
        }

        .tech-spec-item {
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: var(--secondary);
        }

        .tech-spec-item strong {
            display: block;
            color: var(--primary);
            margin-bottom: 2px;
        }

        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            padding-top: 1rem;
            border-top: 1px solid #f1f5f9;
            margin-top: 10px;
        }

        .btn-tech {
            text-align: center;
            padding: 8px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 600;
            border: 1px solid var(--border);
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .btn-layout {
            background: #eff6ff;
            color: #1e40af;
            border-color: #dbeafe;
        }

        .btn-layout:hover {
            background: #dbeafe;
        }

        .btn-spec {
            background: #f0fdf4;
            color: #166534;
            border-color: #dcfce7;
        }

        .btn-spec:hover {
            background: #dcfce7;
        }

        /* Status colors */
        .btn-disabled {
            opacity: 0.5;
            pointer-events: none;
            background: #f1f5f9;
            color: #94a3b8;
            border-color: #e2e8f0;
        }

        .spec-active {
            background-color: #dcfce7;
            color: #15803d;
            border-color: #86efac;
            font-weight: 700;
            box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.7);
            animation: pulse-green 2s infinite;
        }

        @keyframes pulse-green {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.7);
            }

            70% {
                transform: scale(1.02);
                box-shadow: 0 0 0 6px rgba(74, 222, 128, 0);
            }

            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(74, 222, 128, 0);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <header class="header">
            <a href="WBS_Menu_Principal.html" class="back-link">‚Üê Men√∫ Principal</a>
            <h1>üë∑ Dashboard Ingenier√≠a T√©cnica (Fase 7)</h1>
            <p>Control de Planos (T02), Especificaciones (T04) y An√°lisis de Precios (APUz).</p>
            <div id="sync-status" style="font-size:0.8rem; opacity:0.8; margin-top:5px; font-style:italic;">
                ‚è≥ Esperando datos...
            </div>
        </header>

        <div class="metrics-grid" id="metrics-container">
            <div style="padding:20px; text-align:center;">Cargando m√©tricas...</div>
        </div>

        <h2 style="color:var(--primary); margin-bottom:1.5rem;">üìÅ Paquetes de Ingenier√≠a de Detalle</h2>

        <div class="grid-tech" id="tech-container">
            <div style="padding:20px; text-align:center;">Inicializando...</div>
        </div>
    </div>

    <!-- 1. Master Data (Contractual & Quantities) -->
    <script src="data/tm01_master_data.js"></script>

    <!-- 2. Technical Mapping (Generated by scripts/generar_specs_tecnicas.ps1) -->
    <script src="data/technical_specs_map.js"></script>

    <script>
        // CONFIG: Manual Fallback for Layouts (PDFs)
        const LAYOUT_LINKS = {
            'SOS': 'layouts/LAYOUT_SOS_KM0-30.pdf',
            'CCTV': 'layouts/LAYOUT_CCTV_PTOS_CRITICOS.pdf',
            'PMV': 'layouts/LAYOUT_PMV_MENSAJERIA.pdf',
            'Peajes': 'layouts/LAYOUT_PEAJE_RIO.pdf',
            'WIM': 'layouts/LAYOUT_WIM_PESAJE.pdf'
        };

        document.addEventListener('DOMContentLoaded', () => {
            // Safe Load Data
            const md = (window.tm01MasterData || window.TM01_MASTER_DATA || {}).data;
            const specsMap = window.TECHNICAL_SPECS_MAP || {};

            if (!md) {
                document.body.innerHTML = '<h3 style="color:red; text-align:center;">Error: tm01_master_data.js no encontrado.</h3>';
                return;
            }

            renderDashboard(md, specsMap);

            // Update Sync Status
            const syncTime = specsMap._metadata ? specsMap._metadata.generatedAt : 'Desconocido';
            document.getElementById('sync-status').innerHTML = `üîÑ √öltima "Cocina" (Conversi√≥n): <strong>${syncTime}</strong>`;
        });

        function renderDashboard(data, specsMap) {
            const summaries = window.obtenerResumenContractual ? window.obtenerResumenContractual() : [];

            // Metrics
            const totalDocs = Object.keys(specsMap).length;
            const totalQty = summaries.reduce((sum, item) => sum + (item.cantidad || 0), 0);

            document.getElementById('metrics-container').innerHTML = `
                <div class="metric-card">
                    <div class="metric-val">${totalQty}</div>
                    <div class="metric-label">Total Equipos</div>
                </div>
                <div class="metric-card">
                    <div class="metric-val" style="color:${totalDocs > 0 ? '#166534' : '#64748b'}">${totalDocs}</div>
                    <div class="metric-label">Specs Generadas (T04)</div>
                </div>
                <div class="metric-card">
                    <div class="metric-val">100%</div>
                    <div class="metric-label">Matrices Validadas</div>
                </div>
            `;

            // Cards
            let html = '';
            summaries.forEach(sys => {
                const sysKey = sys.sistema.split(' ')[0].replace(/[^a-zA-Z0-9]/g, ''); // Simple key extraction

                // 1. T04 Link (From Map)
                // Normalize keys logic: 'CCTV' -> 'CCTV'. 'SOS' -> 'SOS'. 'Peajes' -> 'Peaje'? 
                // Our script uses file naming. T04_SPEC_CCTV -> CCTV.
                // We try exact match first, then "startWith".

                let specPath = null;
                // Try to find a key in specsMap that matches the system name
                const mapKey = Object.keys(specsMap).find(k => sys.sistema.toUpperCase().includes(k.toUpperCase()) || k.toUpperCase().includes(sysKey.toUpperCase()));
                if (mapKey) specPath = specsMap[mapKey];

                const hasSpec = !!specPath;

                // 2. T02 Link (Layouts)
                const layoutPath = LAYOUT_LINKS[sysKey] || LAYOUT_LINKS[Object.keys(LAYOUT_LINKS).find(k => sys.sistema.includes(k))];
                const hasLayout = !!layoutPath;

                html += `
                <div class="tech-card">
                    <div class="card-header">
                        <div class="sys-name">
                            ${getIcon(sys.sistema)} ${sys.sistema}
                        </div>
                        <div class="sys-qty">${sys.cantidad} Und</div>
                    </div>
                    <div class="card-body">
                        <div class="tech-spec-item">
                            <strong>Descripci√≥n T√©cnica:</strong>
                            ${sys.descripcion || 'Sin descripci√≥n'}
                        </div>
                        
                        <div class="btn-group">
                            <!-- Layout Button -->
                            <a href="${hasLayout ? layoutPath : '#'}" 
                               class="btn-tech ${hasLayout ? 'btn-layout' : 'btn-disabled'}"
                               target="${hasLayout ? '_blank' : ''}">
                                üó∫Ô∏è ${hasLayout ? 'Ver Plano T02' : 'Sin Plano'}
                            </a>
                            
                            <!-- Spec Button -->
                            <a href="${hasSpec ? specPath : '#'}" 
                               class="btn-tech ${hasSpec ? 'btn-spec spec-active' : 'btn-disabled'}"
                               target="${hasSpec ? '_blank' : ''}">
                                üìù ${hasSpec ? 'Ver Spec T04' : 'Spec Pendiente'}
                            </a>
                        </div>
                    </div>
                </div>
                `;
            });

            document.getElementById('tech-container').innerHTML = html;
        }

        function getIcon(name) {
            if (name.includes('CCTV')) return 'üìπ';
            if (name.includes('SOS')) return 'üìû';
            if (name.includes('PMV')) return 'üìü';
            if (name.includes('Peaje')) return 'üõÇ';
            if (name.includes('WIM')) return '‚öñÔ∏è';
            if (name.includes('Fibra')) return 'üì°';
            return '‚öôÔ∏è';
        }
    </script>
</body>

</html>
