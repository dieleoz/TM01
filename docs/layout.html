<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Georreferenciado - TM01 Troncal Magdalena</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .content {
            padding: 30px;
            text-align: center;
            color: #666;
            font-size: 16px;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Volver al Dashboard</button>
            <h1>üó∫Ô∏è Layout Georreferenciado</h1>
            <p>Sistema TM01 Troncal Magdalena - Distribuci√≥n de Equipos</p>
        </div>
        
        <div class="content">
            <p>üìä Resumen de equipos distribuidos en los 293 km de la troncal.</p>
            <p style="margin-top: 20px;">Datos desde <code>tm01_master_data.js</code>.</p>
            <div style="margin: 20px 0;">
                <label for="filtroSistema" style="margin-right:8px;">Sistema:</label>
                <select id="filtroSistema" style="padding:6px 10px;">
                    <option value="">Todos</option>
                </select>
                <input id="buscarNombre" placeholder="Buscar por nombre..." style="padding:6px 10px; margin-left:8px; width:240px;"/>
            </div>
            <div id="layoutStats" style="margin-top: 10px; font-size: 14px;"></div>
            <div id="tablaSistemas" style="margin-top: 20px; text-align:left;"></div>
            <div id="listaEquipos" style="margin-top: 10px; text-align:left;"></div>
        </div>
    </div>

    <script src="data/tm01_master_data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            try {
                const tm01Data = new TM01MasterData();
                const layoutData = tm01Data.data.layout || [];

                const statsDiv = document.getElementById('layoutStats');
                const totalEquipos = layoutData.length;
                const sistemasSet = new Set(layoutData.map(i => i.sistema));

                statsDiv.innerHTML = `
                    <p>‚úÖ Total equipos: ${totalEquipos}</p>
                    <p>‚úÖ Sistemas: ${sistemasSet.size}</p>
                    <p>‚úÖ Longitud: 293 km</p>
                `;

                // Filtros
                const selectSis = document.getElementById('filtroSistema');
                ;[...sistemasSet].sort().forEach(s => { const o=document.createElement('option'); o.value=s; o.textContent=s; selectSis.appendChild(o); });
                document.getElementById('buscarNombre').addEventListener('input', renderListado);
                selectSis.addEventListener('change', renderListado);

                // Conteo por sistema
                const conteo = {};
                layoutData.forEach(i => { conteo[i.sistema] = (conteo[i.sistema]||0)+1; });
                const rows = Object.entries(conteo)
                    .sort((a,b)=>b[1]-a[1])
                    .map(([s,c])=>`<tr><td style="padding:6px 10px;">${s}</td><td style="padding:6px 10px; text-align:right;">${c}</td></tr>`)
                    .join('');
                document.getElementById('tablaSistemas').innerHTML = `
                    <h3 style="margin:20px 0 10px; color:#444;">Equipos por sistema</h3>
                    <table style="width:100%; border-collapse:collapse;">
                        <thead>
                            <tr style="background:#f1f3f5; text-align:left;">
                                <th style="padding:8px 10px;">Sistema</th>
                                <th style="padding:8px 10px; text-align:right;">Cantidad</th>
                            </tr>
                        </thead>
                        <tbody>${rows}</tbody>
                    </table>`;

                function renderListado(){
                    const filtro = (document.getElementById('filtroSistema').value)||'';
                    const q = (document.getElementById('buscarNombre').value||'').toLowerCase();
                    const filtrados = layoutData.filter(i => (!filtro || i.sistema===filtro) && (!q || (i.nombre||'').toLowerCase().includes(q)));
                    const items = filtrados.slice(0,200).map(i=>`<li style=\"padding:4px 0;\">${i.sistema} ‚Äî ${i.nombre} (${i.cantidad})</li>`).join('');
                    document.getElementById('listaEquipos').innerHTML = `<h3 style=\"margin:20px 0 10px; color:#444;\">Listado (m√°x 200)</h3><ul style=\"margin-left:18px;\">${items}</ul>`;
                }
                renderListado();
            } catch(e) {
                // Evitar bloqueo si faltan datos
            }
        });
    </script>
</body>
</html>
