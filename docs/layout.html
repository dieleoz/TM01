<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Georreferenciado - TM01 Troncal Magdalena</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .content {
            padding: 30px;
            text-align: center;
            color: #666;
            font-size: 16px;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Volver al Dashboard</button>
            <h1>üó∫Ô∏è Layout Georreferenciado</h1>
            <p>Sistema TM01 Troncal Magdalena - Distribuci√≥n de Equipos</p>
        </div>
        
        <div class="content">
            <p>üìä Esta vista cargar√° el mapa interactivo con los equipos distribuidos en los 293 km de la troncal.</p>
            <p style="margin-top: 20px;">Cargando datos desde layout_datos.js...</p>
            <div id="layoutStats" style="margin-top: 30px; font-size: 14px;"></div>
        </div>
    </div>

    <script src="data/tm01_master_data.js"></script>
    
    <script>
        const tm01Data = new TM01MasterData();
        const layoutData = tm01Data.data.layout;
        
        document.addEventListener('DOMContentLoaded', function() {
            const statsDiv = document.getElementById('layoutStats');
            const totalEquipos = layoutData.length;
            const sistemas = [...new Set(layoutData.map(item => item.sistema))].length;
            
            statsDiv.innerHTML = `
                <p>‚úÖ Total equipos: ${totalEquipos}</p>
                <p>‚úÖ Sistemas: ${sistemas}</p>
                <p>‚úÖ Longitud: 293 km</p>
            `;
        });
    </script>
</body>
</html>
