<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justificación de Alcance (Detallada) - TM01</title>
    <style>
        :root {
            --primary: #0f172a;
            --accent: #2563eb;
            --bg: #f1f5f9;
            --surface: #ffffff;
            --text-main: #334155;
            --text-light: #64748b;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .btn-back {
            text-decoration: none;
            color: var(--text-main);
            background: white;
            padding: 8px 16px;
            border-radius: 8px;
            border: 1px solid var(--border);
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .card {
            background: var(--surface);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid var(--border);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #f8fafc;
            padding: 16px;
            text-align: left;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-light);
            border-bottom: 1px solid var(--border);
        }

        td {
            padding: 16px;
            border-bottom: 1px solid var(--border);
            vertical-align: middle;
        }

        tr {
            cursor: pointer;
            transition: background 0.1s;
        }

        tr:hover {
            background: #f8fafc;
        }

        .tag {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 700;
        }

        .tag-ok {
            background: #dcfce7;
            color: #166534;
        }

        .tag-warn {
            background: #fef9c3;
            color: #854d0e;
        }

        /* MODAL */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .modal {
            background: white;
            width: 90%;
            max-width: 900px;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            max-height: 90vh;
        }

        .modal-header {
            padding: 24px;
            border-bottom: 1px solid var(--border);
            background: #f8fafc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
            color: var(--primary);
            font-size: 1.5rem;
        }

        .modal-close {
            cursor: pointer;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-light);
        }

        .modal-body {
            padding: 0;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        /* Styled for Markdown Content */
        .markdown-body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            font-size: 14px;
            line-height: 1.6;
            color: #24292e;
        }

        .markdown-body h1 {
            border-bottom: 1px solid #eaecef;
            padding-bottom: .3em;
            font-size: 2em;
            margin-top: 0;
        }

        .markdown-body h2 {
            border-bottom: 1px solid #eaecef;
            padding-bottom: .3em;
            font-size: 1.5em;
            margin-top: 24px;
        }

        .markdown-body h3 {
            font-size: 1.25em;
            margin-top: 24px;
        }

        .markdown-body table {
            display: block;
            width: 100%;
            overflow: auto;
            margin-top: 0;
            margin-bottom: 16px;
            border-spacing: 0;
            border-collapse: collapse;
        }

        .markdown-body table tr {
            background-color: #fff;
            border-top: 1px solid #c6cbd1;
        }

        .markdown-body table tr:nth-child(2n) {
            background-color: #f6f8fa;
        }

        .markdown-body table th,
        .markdown-body table td {
            padding: 6px 13px;
            border: 1px solid #dfe2e5;
        }

        .markdown-body table th {
            font-weight: 600;
        }

        .markdown-body blockquote {
            padding: 0 1em;
            color: #6a737d;
            border-left: 0.25em solid #dfe2e5;
            margin: 0;
        }

        .markdown-body code {
            padding: .2em .4em;
            margin: 0;
            font-size: 85%;
            background-color: rgba(27, 31, 35, .05);
            border-radius: 3px;
            font-family: SFMono-Regular, Consolas, "Liberation Mono", Menlo, Courier, monospace;
        }

        .markdown-body pre {
            padding: 16px;
            overflow: auto;
            font-size: 85%;
            line-height: 1.45;
            background-color: #f6f8fa;
            border-radius: 3px;
        }

        .markdown-body ul {
            padding-left: 2em;
        }

        .markdown-body li {
            margin-bottom: 0.25em;
        }

        .full-doc-view {
            max-height: 80vh;
            overflow-y: auto;
        }

        .expand-hint {
            color: var(--accent);
            font-size: 0.8rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 4px;
            justify-content: flex-end;
        }
    </style>
</head>
