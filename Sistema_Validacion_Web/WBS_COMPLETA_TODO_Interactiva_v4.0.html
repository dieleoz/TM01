<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WBS Completa Interactiva - TM01 Troncal Magdalena</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .controls h3 {
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .filter-group {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group label {
            font-weight: 600;
            color: #34495e;
        }

        .filter-group select,
        .filter-group input {
            padding: 8px 12px;
            border: 2px solid #bdc3c7;
            border-radius: 5px;
            font-size: 14px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #229954;
        }

        .btn-warning {
            background: #f39c12;
            color: white;
        }

        .btn-warning:hover {
            background: #e67e22;
        }

        .wbs-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .wbs-tree {
            font-family: 'Courier New', monospace;
            line-height: 1.6;
        }

        .wbs-item {
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .wbs-item:hover {
            background: #ecf0f1;
            transform: translateX(5px);
        }

        .wbs-item.capitulo {
            background: #e8f4fd;
            border-left: 4px solid #3498db;
            font-weight: bold;
            font-size: 1.1em;
        }

        .wbs-item.subcapitulo {
            background: #f8f9fa;
            border-left: 4px solid #95a5a6;
            margin-left: 20px;
        }

        .wbs-item.item {
            background: #fff;
            border-left: 4px solid #27ae60;
            margin-left: 40px;
            display: grid;
            grid-template-columns: 1fr auto auto auto auto;
            gap: 15px;
            align-items: center;
        }

        .wbs-item.item:hover {
            background: #f1f2f6;
        }

        .item-actions {
            display: flex;
            gap: 5px;
        }

        .btn-small {
            padding: 4px 8px;
            font-size: 12px;
            border-radius: 3px;
        }

        .btn-dt {
            background: #e74c3c;
            color: white;
        }

        .btn-dt:hover {
            background: #c0392b;
        }

        .btn-details {
            background: #3498db;
            color: white;
        }

        .btn-details:hover {
            background: #2980b9;
        }

        .btn-t05 {
            background: #ff6b6b;
            color: white;
        }

        .btn-t05:hover {
            background: #ee5a24;
        }

        .subtotal-section {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }

        .subtotal-header {
            font-weight: bold;
            color: #495057;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .subtotal-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .subtotal-item {
            background: white;
            padding: 10px;
            border-radius: 5px;
            border-left: 4px solid #28a745;
        }

        .subtotal-label {
            font-weight: bold;
            color: #495057;
            font-size: 0.9em;
        }

        .subtotal-value {
            color: #28a745;
            font-weight: bold;
            font-size: 1.1em;
        }

        .modal-componentes {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-componentes .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 1000px;
            max-height: 80%;
            overflow-y: auto;
            position: relative;
        }

        .modal-componentes .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 10px;
        }

        .modal-componentes .close:hover {
            color: #000;
        }

        .componentes-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .componentes-table th,
        .componentes-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        .componentes-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .componentes-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .componentes-table tr:hover {
            background-color: #f5f5f5;
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #dee2e6;
        }

        .modal-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #495057;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 8px 12px;
            border: 2px solid #ced4da;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        .modal-actions {
            margin-top: 20px;
            text-align: right;
        }

        .modal-actions .btn {
            margin-left: 10px;
        }

        .item-code {
            font-weight: bold;
            color: #2c3e50;
        }

        .item-desc {
            color: #34495e;
        }

        .item-qty {
            color: #e67e22;
            font-weight: bold;
        }

        .item-cost {
            color: #27ae60;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-size: 1.2em;
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: center;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-style: italic;
        }

        .export-buttons {
            margin-top: 20px;
            text-align: center;
        }

        .export-buttons .btn {
            margin: 0 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .filter-group {
                flex-direction: column;
                align-items: stretch;
            }
            
            .wbs-item.item {
                grid-template-columns: 1fr;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>📋 WBS Completa Interactiva</h1>
            <p>TM01 Troncal Magdalena - Sistema de Validación Web</p>
            <p>Estructura de Desglose de Trabajo Completa</p>
        </div>

        <!-- Estadísticas -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalItems">-</div>
                <div class="stat-label">Total Items</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalCapitulos">-</div>
                <div class="stat-label">Capítulos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalSistemas">-</div>
                <div class="stat-label">Sistemas</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="costoTotal">-</div>
                <div class="stat-label">Costo Total (USD)</div>
            </div>
        </div>

        <!-- Controles -->
        <div class="controls">
            <h3>🔍 Filtros y Controles</h3>
            
            <div class="filter-group">
                <label for="sistemaFilter">Sistema:</label>
                <select id="sistemaFilter">
                    <option value="">Todos los sistemas</option>
                </select>
                
                <label for="nivelFilter">Nivel:</label>
                <select id="nivelFilter">
                    <option value="">Todos los niveles</option>
                    <option value="1">Capítulos</option>
                    <option value="2">Subcapítulos</option>
                    <option value="3">Items</option>
                </select>
                
                <label for="searchInput">Buscar:</label>
                <input type="text" id="searchInput" placeholder="Buscar por descripción...">
            </div>
            
            <div class="filter-group">
                <button class="btn btn-primary" onclick="filtrarWBS()">
                    🔍 Aplicar Filtros
                </button>
                <button class="btn btn-warning" onclick="limpiarFiltros()">
                    🗑️ Limpiar Filtros
                </button>
                <button class="btn btn-success" onclick="expandirTodo()">
                    📖 Expandir Todo
                </button>
            </div>
        </div>

        <!-- Subtotales por Sistema -->
        <div id="subtotalesSection" class="subtotal-section" style="display: none;">
            <div class="subtotal-header">💰 Subtotales por Sistema</div>
            <div id="subtotalesGrid" class="subtotal-grid">
                <!-- Los subtotales se generarán dinámicamente -->
            </div>
        </div>

        <!-- Contenedor WBS -->
        <div class="wbs-container">
            <div id="wbsTree" class="wbs-tree">
                <div class="loading">
                    🔄 Cargando datos WBS...
                </div>
            </div>
            
            <div class="export-buttons">
                <button class="btn btn-primary" onclick="exportarCSV()">
                    📊 Exportar CSV
                </button>
                <button class="btn btn-success" onclick="exportarExcel()">
                    📈 Exportar Excel
                </button>
            </div>
        </div>
    </div>

    <!-- Modal para crear DT -->
    <div id="dtModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">📋 Crear Decisión Técnica (DT)</div>
                <span class="close" onclick="cerrarModal()">&times;</span>
            </div>
            
            <form id="dtForm">
                <div class="form-group">
                    <label for="dtItem">Item WBS:</label>
                    <input type="text" id="dtItem" readonly>
                </div>
                
                <div class="form-group">
                    <label for="dtDescripcion">Descripción:</label>
                    <input type="text" id="dtDescripcion" readonly>
                </div>
                
                <div class="form-group">
                    <label for="dtSistema">Sistema:</label>
                    <input type="text" id="dtSistema" readonly>
                </div>
                
                <div class="form-group">
                    <label for="dtTipo">Tipo de DT:</label>
                    <select id="dtTipo" required>
                        <option value="">Seleccionar tipo...</option>
                        <option value="Cambio Técnico">Cambio Técnico</option>
                        <option value="Optimización">Optimización</option>
                        <option value="Gestión de Riesgo">Gestión de Riesgo</option>
                        <option value="Verificación">Verificación</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="dtJustificacion">Justificación Técnica:</label>
                    <textarea id="dtJustificacion" placeholder="Describir la justificación técnica del cambio..." required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="dtCriterios">Criterios de Diseño:</label>
                    <textarea id="dtCriterios" placeholder="Criterios técnicos aplicables..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="dtAlternativas">Alternativas Evaluadas:</label>
                    <textarea id="dtAlternativas" placeholder="Alternativas consideradas y descartadas..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="dtRiesgos">Riesgos Identificados:</label>
                    <textarea id="dtRiesgos" placeholder="Riesgos asociados al cambio..."></textarea>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn btn-warning" onclick="cerrarModal()">Cancelar</button>
                    <button type="submit" class="btn btn-success">Crear DT</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Cargar datos maestros -->
    <script src="data/tm01_master_data.js"></script>
    
    <script>
        // Instancia de datos maestros
        const tm01Data = new TM01MasterData();
        let wbsData = [];
        let filteredData = [];
        
        // Inicializar datos
        document.addEventListener('DOMContentLoaded', function() {
            try {
                wbsData = tm01Data.data.wbs;
                filteredData = [...wbsData];
                
                console.log('📊 Datos WBS cargados:', wbsData.length, 'items');
                
                // Inicializar interfaz
                inicializarFiltros();
                actualizarEstadisticas();
                renderizarWBS();
                
            } catch (error) {
                console.error('❌ Error cargando datos WBS:', error);
                mostrarError('Error cargando datos WBS: ' + error.message);
            }
        });
        
        // Inicializar filtros
        function inicializarFiltros() {
            const sistemaFilter = document.getElementById('sistemaFilter');
            const sistemas = [...new Set(wbsData.map(item => item.sistema).filter(s => s))];
            
            sistemas.forEach(sistema => {
                const option = document.createElement('option');
                option.value = sistema;
                option.textContent = sistema;
                sistemaFilter.appendChild(option);
            });
        }
        
        // Actualizar estadísticas
        function actualizarEstadisticas() {
            const totalItems = filteredData.length;
            const totalCapitulos = filteredData.filter(item => item.nivel === 1).length;
            const sistemas = [...new Set(filteredData.map(item => item.sistema).filter(s => s))].length;
            const costoTotal = filteredData.reduce((sum, item) => {
                const costo = parseFloat(item.total?.replace(/,/g, '') || 0);
                return sum + costo;
            }, 0);
            
            document.getElementById('totalItems').textContent = totalItems;
            document.getElementById('totalCapitulos').textContent = totalCapitulos;
            document.getElementById('totalSistemas').textContent = sistemas;
            document.getElementById('costoTotal').textContent = `$${(costoTotal / 1000000).toFixed(2)}M`;
            
            // Mostrar subtotales por sistema
            mostrarSubtotales();
        }
        
        // Mostrar subtotales por sistema
        function mostrarSubtotales() {
            const subtotalesSection = document.getElementById('subtotalesSection');
            const subtotalesGrid = document.getElementById('subtotalesGrid');
            
            // Calcular subtotales por sistema
            const subtotales = {};
            filteredData.forEach(item => {
                if (item.nivel === 3 && item.sistema) { // Solo items con sistema
                    if (!subtotales[item.sistema]) {
                        subtotales[item.sistema] = {
                            cantidad: 0,
                            costoTotalUSD: 0,
                            costoTotalCOP: 0,
                            items: 0
                        };
                    }
                    
                    const cantidad = parseFloat(item.cantidad?.replace(/,/g, '') || 0);
                    const costoUSD = parseFloat(item.total?.replace(/,/g, '') || 0);
                    const costoCOP = parseFloat(item.totalCOP?.replace(/,/g, '') || 0);
                    
                    subtotales[item.sistema].cantidad += cantidad;
                    subtotales[item.sistema].costoTotalUSD += costoUSD;
                    subtotales[item.sistema].costoTotalCOP += costoCOP;
                    subtotales[item.sistema].items += 1;
                }
            });
            
            // Generar HTML de subtotales
            let html = '';
            Object.keys(subtotales).forEach(sistema => {
                const subtotal = subtotales[sistema];
                html += `
                    <div class="subtotal-item">
                        <div class="subtotal-label">${sistema}</div>
                        <div class="subtotal-value">
                            ${subtotal.items} items | ${subtotal.cantidad} unidades<br>
                            <strong>USD: $${subtotal.costoTotalUSD.toLocaleString()}</strong><br>
                            <strong>COP: $${subtotal.costoTotalCOP.toLocaleString()}</strong>
                        </div>
                    </div>
                `;
            });
            
            subtotalesGrid.innerHTML = html;
            subtotalesSection.style.display = 'block';
        }
        
        // Renderizar WBS
        function renderizarWBS() {
            const wbsTree = document.getElementById('wbsTree');
            
            if (filteredData.length === 0) {
                wbsTree.innerHTML = '<div class="no-data">❌ No se encontraron datos que coincidan con los filtros</div>';
                return;
            }
            
            let html = '';
            
            // Agrupar por capítulos
            const capitulos = filteredData.filter(item => item.nivel === 1);
            
            capitulos.forEach(capitulo => {
                // Renderizar capítulo
                html += `
                    <div class="wbs-item capitulo" onclick="toggleCapitulo('${capitulo.id}')">
                        <span class="item-code">${capitulo.item}</span>
                        <span class="item-desc">${capitulo.descripcion}</span>
                        <span class="item-qty">Sistema: ${capitulo.sistema}</span>
                    </div>
                `;
                
                // Renderizar subcapítulos
                const subcapitulos = filteredData.filter(item => 
                    item.nivel === 2 && item.item.startsWith(capitulo.item + '.')
                );
                
                subcapitulos.forEach(subcapitulo => {
                    html += `
                        <div class="wbs-item subcapitulo" onclick="toggleSubcapitulo('${subcapitulo.id}')">
                            <span class="item-code">${subcapitulo.item}</span>
                            <span class="item-desc">${subcapitulo.descripcion}</span>
                        </div>
                    `;
                    
                    // Renderizar items
                    const items = filteredData.filter(item => 
                        item.nivel === 3 && item.item.startsWith(subcapitulo.item + '.')
                    );
                    
                    items.forEach(item => {
                        html += `
                            <div class="wbs-item item">
                                <div>
                                    <span class="item-code">${item.item}</span>
                                    <span class="item-desc">${item.descripcion}</span>
                                </div>
                                <div class="item-qty">${item.cantidad || '-'} ${item.unidad || ''}</div>
                                <div class="item-cost">$${item.vu || '0'} USD<br><small>$${item.vuCOP || '0'} COP</small></div>
                                <div class="item-cost">$${item.total || '0'} USD<br><small>$${item.totalCOP || '0'} COP</small></div>
                                <div class="item-actions">
                                    <button class="btn btn-small btn-dt" onclick="crearDT('${item.id}', '${item.item}', '${item.descripcion}', '${item.sistema}')">
                                        📋 DT
                                    </button>
                                    <button class="btn btn-small btn-details" onclick="verDetalles('${item.id}')">
                                        👁️ Ver
                                    </button>
                                    <button class="btn btn-small btn-t05" onclick="mostrarComponentesT05('${item.sistema}')">
                                        🔧 T05
                                    </button>
                                </div>
                            </div>
                        `;
                    });
                });
            });
            
            wbsTree.innerHTML = html;
        }
        
        // Mostrar componentes T05 detallados
        function mostrarComponentesT05(sistema) {
            if (!window.datos_wbs || !window.datos_wbs.componentes_t05) {
                alert('Componentes T05 no disponibles');
                return;
            }
            
            const componentes = window.datos_wbs.componentes_t05.filter(comp => comp.Sistema === sistema);
            
            if (componentes.length === 0) {
                alert(`No hay componentes T05 detallados para ${sistema}`);
                return;
            }
            
            let html = `<h3>Componentes T05 Detallados - ${sistema}</h3><table class="componentes-table">`;
            html += '<tr><th>Componente</th><th>Cantidad</th><th>Costo Unit. (USD)</th><th>Total (USD)</th></tr>';
            
            componentes.forEach(comp => {
                html += `<tr>
                    <td>${comp.Componente}</td>
                    <td>${comp.Cantidad}</td>
                    <td>$${comp.CostoUnit}</td>
                    <td>$${comp.Total}</td>
                </tr>`;
            });
            
            html += '</table>';
            
            // Crear modal para mostrar componentes
            const modal = document.createElement('div');
            modal.className = 'modal-componentes';
            modal.innerHTML = `
                <div class="modal-content">
                    <span class="close">&times;</span>
                    ${html}
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Cerrar modal
            modal.querySelector('.close').onclick = () => {

            const headers = ['Item', 'Descripción', 'Sistema', 'Nivel', 'Cantidad', 'Unidad', 'VU', 'Total'];
            const csvContent = [
                headers.join(','),
                ...filteredData.map(item => [
                    item.item,
                    `"${item.descripcion}"`,
                    item.sistema,
                    item.nivel,
                    item.cantidad || '',
                    item.unidad || '',
