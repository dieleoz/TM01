<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WBS Completa Interactiva - TM01 Troncal Magdalena</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .controls h3 {
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .filter-group {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group label {
            font-weight: 600;
            color: #34495e;
        }

        .filter-group select,
        .filter-group input {
            padding: 8px 12px;
            border: 2px solid #bdc3c7;
            border-radius: 5px;
            font-size: 14px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #229954;
        }

        .btn-warning {
            background: #f39c12;
            color: white;
        }

        .btn-warning:hover {
            background: #e67e22;
        }

        .wbs-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .wbs-tree {
            font-family: 'Courier New', monospace;
            line-height: 1.6;
        }

        .wbs-item {
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .wbs-item:hover {
            background: #ecf0f1;
            transform: translateX(5px);
        }

        .wbs-item.capitulo {
            background: #e8f4fd;
            border-left: 4px solid #3498db;
            font-weight: bold;
            font-size: 1.1em;
        }

        .wbs-item.subcapitulo {
            background: #f8f9fa;
            border-left: 4px solid #95a5a6;
            margin-left: 20px;
        }

        .wbs-item.item {
            background: #fff;
            border-left: 4px solid #27ae60;
            margin-left: 40px;
            display: grid;
            grid-template-columns: 1fr auto auto auto;
            gap: 15px;
            align-items: center;
        }

        .wbs-item.item:hover {
            background: #f1f2f6;
        }

        .item-code {
            font-weight: bold;
            color: #2c3e50;
        }

        .item-desc {
            color: #34495e;
        }

        .item-qty {
            color: #e67e22;
            font-weight: bold;
        }

        .item-cost {
            color: #27ae60;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-size: 1.2em;
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: center;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-style: italic;
        }

        .export-buttons {
            margin-top: 20px;
            text-align: center;
        }

        .export-buttons .btn {
            margin: 0 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .filter-group {
                flex-direction: column;
                align-items: stretch;
            }
            
            .wbs-item.item {
                grid-template-columns: 1fr;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üìã WBS Completa Interactiva</h1>
            <p>TM01 Troncal Magdalena - Sistema de Validaci√≥n Web</p>
            <p>Estructura de Desglose de Trabajo Completa</p>
        </div>

        <!-- Estad√≠sticas -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalItems">-</div>
                <div class="stat-label">Total Items</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalCapitulos">-</div>
                <div class="stat-label">Cap√≠tulos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalSistemas">-</div>
                <div class="stat-label">Sistemas</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="costoTotal">-</div>
                <div class="stat-label">Costo Total (USD)</div>
            </div>
        </div>

        <!-- Controles -->
        <div class="controls">
            <h3>üîç Filtros y Controles</h3>
            
            <div class="filter-group">
                <label for="sistemaFilter">Sistema:</label>
                <select id="sistemaFilter">
                    <option value="">Todos los sistemas</option>
                </select>
                
                <label for="nivelFilter">Nivel:</label>
                <select id="nivelFilter">
                    <option value="">Todos los niveles</option>
                    <option value="1">Cap√≠tulos</option>
                    <option value="2">Subcap√≠tulos</option>
                    <option value="3">Items</option>
                </select>
                
                <label for="searchInput">Buscar:</label>
                <input type="text" id="searchInput" placeholder="Buscar por descripci√≥n...">
            </div>
            
            <div class="filter-group">
                <button class="btn btn-primary" onclick="filtrarWBS()">
                    üîç Aplicar Filtros
                </button>
                <button class="btn btn-warning" onclick="limpiarFiltros()">
                    üóëÔ∏è Limpiar Filtros
                </button>
                <button class="btn btn-success" onclick="expandirTodo()">
                    üìñ Expandir Todo
                </button>
            </div>
        </div>

        <!-- Contenedor WBS -->
        <div class="wbs-container">
            <div id="wbsTree" class="wbs-tree">
                <div class="loading">
                    üîÑ Cargando datos WBS...
                </div>
            </div>
            
            <div class="export-buttons">
                <button class="btn btn-primary" onclick="exportarCSV()">
                    üìä Exportar CSV
                </button>
                <button class="btn btn-success" onclick="exportarExcel()">
                    üìà Exportar Excel
                </button>
            </div>
        </div>
    </div>

    <!-- Cargar datos maestros -->
    <script src="data/tm01_master_data.js"></script>
    
    <script>
        // Instancia de datos maestros
        const tm01Data = new TM01MasterData();
        let wbsData = [];
        let filteredData = [];
        
        // Inicializar datos
        document.addEventListener('DOMContentLoaded', function() {
            try {
                wbsData = tm01Data.data.wbs;
                filteredData = [...wbsData];
                
                console.log('üìä Datos WBS cargados:', wbsData.length, 'items');
                
                // Inicializar interfaz
                inicializarFiltros();
                actualizarEstadisticas();
                renderizarWBS();
                
            } catch (error) {
                console.error('‚ùå Error cargando datos WBS:', error);
                mostrarError('Error cargando datos WBS: ' + error.message);
            }
        });
        
        // Inicializar filtros
        function inicializarFiltros() {
            const sistemaFilter = document.getElementById('sistemaFilter');
            const sistemas = [...new Set(wbsData.map(item => item.sistema).filter(s => s))];
            
            sistemas.forEach(sistema => {
                const option = document.createElement('option');
                option.value = sistema;
                option.textContent = sistema;
                sistemaFilter.appendChild(option);
            });
        }
        
        // Actualizar estad√≠sticas
        function actualizarEstadisticas() {
            const totalItems = filteredData.length;
            const totalCapitulos = filteredData.filter(item => item.nivel === 1).length;
            const sistemas = [...new Set(filteredData.map(item => item.sistema).filter(s => s))].length;
            const costoTotal = filteredData.reduce((sum, item) => {
                const costo = parseFloat(item.total?.replace(/,/g, '') || 0);
                return sum + costo;
            }, 0);
            
            document.getElementById('totalItems').textContent = totalItems;
            document.getElementById('totalCapitulos').textContent = totalCapitulos;
            document.getElementById('totalSistemas').textContent = sistemas;
            document.getElementById('costoTotal').textContent = `$${(costoTotal / 1000000).toFixed(2)}M`;
        }
        
        // Renderizar WBS
        function renderizarWBS() {
            const wbsTree = document.getElementById('wbsTree');
            
            if (filteredData.length === 0) {
                wbsTree.innerHTML = '<div class="no-data">‚ùå No se encontraron datos que coincidan con los filtros</div>';
                return;
            }
            
            let html = '';
            
            // Agrupar por cap√≠tulos
            const capitulos = filteredData.filter(item => item.nivel === 1);
            
            capitulos.forEach(capitulo => {
                // Renderizar cap√≠tulo
                html += `
                    <div class="wbs-item capitulo" onclick="toggleCapitulo('${capitulo.id}')">
                        <span class="item-code">${capitulo.item}</span>
                        <span class="item-desc">${capitulo.descripcion}</span>
                        <span class="item-qty">Sistema: ${capitulo.sistema}</span>
                    </div>
                `;
                
                // Renderizar subcap√≠tulos
                const subcapitulos = filteredData.filter(item => 
                    item.nivel === 2 && item.item.startsWith(capitulo.item + '.')
                );
                
                subcapitulos.forEach(subcapitulo => {
                    html += `
                        <div class="wbs-item subcapitulo" onclick="toggleSubcapitulo('${subcapitulo.id}')">
                            <span class="item-code">${subcapitulo.item}</span>
                            <span class="item-desc">${subcapitulo.descripcion}</span>
                        </div>
                    `;
                    
                    // Renderizar items
                    const items = filteredData.filter(item => 
                        item.nivel === 3 && item.item.startsWith(subcapitulo.item + '.')
                    );
                    
                    items.forEach(item => {
                        html += `
                            <div class="wbs-item item">
                                <div>
                                    <span class="item-code">${item.item}</span>
                                    <span class="item-desc">${item.descripcion}</span>
                                </div>
                                <div class="item-qty">${item.cantidad || '-'} ${item.unidad || ''}</div>
                                <div class="item-cost">$${item.vu || '0'}</div>
                                <div class="item-cost">$${item.total || '0'}</div>
                            </div>
                        `;
                    });
                });
            });
            
            wbsTree.innerHTML = html;
        }
        
        // Filtrar WBS
        function filtrarWBS() {
            const sistemaFilter = document.getElementById('sistemaFilter').value;
            const nivelFilter = document.getElementById('nivelFilter').value;
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            
            filteredData = wbsData.filter(item => {
                let match = true;
                
                // Filtro por sistema
                if (sistemaFilter && item.sistema !== sistemaFilter) {
                    match = false;
                }
                
                // Filtro por nivel
                if (nivelFilter && item.nivel.toString() !== nivelFilter) {
                    match = false;
                }
                
                // Filtro por b√∫squeda
                if (searchInput && !item.descripcion.toLowerCase().includes(searchInput)) {
                    match = false;
                }
                
                return match;
            });
            
            actualizarEstadisticas();
            renderizarWBS();
        }
        
        // Limpiar filtros
        function limpiarFiltros() {
            document.getElementById('sistemaFilter').value = '';
            document.getElementById('nivelFilter').value = '';
            document.getElementById('searchInput').value = '';
            
            filteredData = [...wbsData];
            actualizarEstadisticas();
            renderizarWBS();
        }
        
        // Expandir todo
        function expandirTodo() {
            // Implementar l√≥gica de expansi√≥n si es necesario
            console.log('üìñ Expandiendo todo...');
        }
        
        // Toggle cap√≠tulo
        function toggleCapitulo(capituloId) {
            console.log('üîÑ Toggle cap√≠tulo:', capituloId);
            // Implementar l√≥gica de toggle si es necesario
        }
        
        // Toggle subcap√≠tulo
        function toggleSubcapitulo(subcapituloId) {
            console.log('üîÑ Toggle subcap√≠tulo:', subcapituloId);
            // Implementar l√≥gica de toggle si es necesario
        }
        
        // Exportar CSV
        function exportarCSV() {
            if (filteredData.length === 0) {
                alert('No hay datos para exportar');
                return;
            }
            
            const headers = ['Item', 'Descripci√≥n', 'Sistema', 'Nivel', 'Cantidad', 'Unidad', 'VU', 'Total'];
            const csvContent = [
                headers.join(','),
                ...filteredData.map(item => [
                    item.item,
                    `"${item.descripcion}"`,
                    item.sistema,
                    item.nivel,
                    item.cantidad || '',
                    item.unidad || '',
                    item.vu || '',
                    item.total || ''
                ].join(','))
            ].join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `WBS_TM01_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }
        
        // Exportar Excel
        function exportarExcel() {
            alert('Funcionalidad de Excel en desarrollo');
        }
        
        // Mostrar error
        function mostrarError(mensaje) {
            const wbsTree = document.getElementById('wbsTree');
            wbsTree.innerHTML = `<div class="error">‚ùå ${mensaje}</div>`;
        }
        
        // B√∫squeda en tiempo real
        document.getElementById('searchInput').addEventListener('input', function() {
            // Implementar b√∫squeda en tiempo real si es necesario
        });
    </script>
</body>
</html>
