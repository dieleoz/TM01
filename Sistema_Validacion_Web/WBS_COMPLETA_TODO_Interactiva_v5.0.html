<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>📋 WBS Completa Interactiva</h1>
            <p>TM01 Troncal Magdalena - Sistema de Validación Web</p>
            <p>Estructura de Desglose de Trabajo Completa</p>
        </div>

        <!-- Estadísticas -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalItems">-</div>
                <div class="stat-label">Total Items</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalCapitulos">-</div>
                <div class="stat-label">Capítulos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalSistemas">-</div>

            </div>

                <div class="stat-number" id="costoTotal">-</div>
                <div class="stat-label">Costo Total (USD)</div>
            </div>
        </div>

        <!-- Controles -->
        <div class="controls">
            <h3>🔍 Filtros y Controles</h3>
            
            <div class="filter-group">
                <label for="sistemaFilter">Sistema:</label>
                <select id="sistemaFilter">
                    <option value="">Todos los sistemas</option>
                </select>
                
                <label for="nivelFilter">Nivel:</label>
                <select id="nivelFilter">
                    <option value="">Todos los niveles</option>
                    <option value="1">Capítulos</option>
                    <option value="2">Subcapítulos</option>
                    <option value="3">Items</option>
                </select>
                
                <label for="searchInput">Buscar:</label>
                <input type="text" id="searchInput" placeholder="Buscar por descripción...">
            </div>
            
            <div class="filter-group">
                <button class="btn btn-primary" onclick="filtrarWBS()">
                    🔍 Aplicar Filtros
                </button>
                <button class="btn btn-warning" onclick="limpiarFiltros()">

        <!-- Subtotales por Sistema -->
        <div id="subtotalesSection" class="subtotal-section" style="display: none;">

        </div>

        <!-- Botón para mostrar subtotales -->
        <div class="subtotal-toggle">
            <button class="btn btn-primary" onclick="toggleSubtotales()">

    <!-- Modal para crear DT -->
    <div id="dtModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">📋 Crear Decisión Técnica (DT)</div>
                <span class="close" onclick="cerrarModal()">&times;</span>

            <form id="dtForm">
                <div class="form-group">
                    <label for="dtItem">Item WBS:</label>
                    <input type="text" id="dtItem" readonly>
                </div>
                
                <div class="form-group">
                    <label for="dtDescripcion">Descripción:</label>
                    <input type="text" id="dtDescripcion" readonly>
                </div>

    </div>

    <!-- Cargar datos maestros -->
    <script src="data/tm01_master_data.js"></script>
    
    <script>
        // Instancia de datos maestros
        const tm01Data = new TM01MasterData();
        window.dataManager = tm01Data; // Asignar a window para acceso global
        let wbsData = [];
        let filteredData = [];
        
        // Inicializar datos
        document.addEventListener('DOMContentLoaded', function() {
            try {
                console.log('🔧 TM01MasterData disponible:', typeof TM01MasterData !== 'undefined');
                console.log('🔧 tm01Data:', tm01Data);
                console.log('🔧 window.dataManager:', window.dataManager);
                
                // Intentar cargar datos desde archivo externo
                if (typeof TM01MasterData !== 'undefined' && tm01Data && tm01Data.data && tm01Data.data.wbs) {
                    wbsData = tm01Data.data.wbs;
                    filteredData = [...wbsData];
                    
                    console.log('📊 Datos WBS cargados desde archivo:', wbsData.length, 'items');
                    console.log('📊 Primeros 3 items:', wbsData.slice(0, 3));
                } else {
                    console.warn('⚠️ No se pudo cargar TM01MasterData, usando datos de fallback');
                    console.warn('⚠️ TM01MasterData:', typeof TM01MasterData);
                    console.warn('⚠️ tm01Data:', tm01Data);
                    console.warn('⚠️ tm01Data.data:', tm01Data?.data);
                    
                    // Usar datos de fallback si no se puede cargar el archivo
                    wbsData = getDatosFallback();
                    filteredData = [...wbsData];
                    
                    console.log('📊 Datos WBS cargados desde fallback:', wbsData.length, 'items');
                }
                
                console.log('🔧 DataManager asignado:', window.dataManager);
                
                // Verificar que los datos están disponibles
                if (wbsData.length === 0) {
                    console.error('❌ No se cargaron datos WBS');
                    mostrarError('No se pudieron cargar los datos WBS');
                    return;
                }
                
                // Inicializar interfaz
                inicializarFiltros();
                actualizarEstadisticas();
                renderizarWBS();
                agregarBotonPrueba(); // Agregar botón de prueba temporal
                
                console.log('✅ Interfaz WBS inicializada correctamente');
                
            } catch (error) {
                console.error('❌ Error cargando datos WBS:', error);
                mostrarError('Error cargando datos WBS: ' + error.message);
            }
        });
        
        // Función de prueba para verificar datos
        function probarDatos() {
            console.log('🧪 PRUEBA DE DATOS:');
            console.log('🧪 wbsData length:', wbsData.length);
            console.log('🧪 filteredData length:', filteredData.length);
            console.log('🧪 Primeros 3 items:', wbsData.slice(0, 3));
            console.log('🧪 Sistemas disponibles:', [...new Set(wbsData.map(item => item.sistema).filter(s => s))]);
            
            // Probar filtro PMV
            const pmvItems = wbsData.filter(item => item.sistema === 'PMV' && item.nivel === 3);
            console.log('🧪 Items PMV nivel 3:', pmvItems.length);
            console.log('🧪 Items PMV:', pmvItems);
        }
        
        // Agregar botón de prueba temporal
        function agregarBotonPrueba() {
            const botonPrueba = document.createElement('button');
            botonPrueba.textContent = '🧪 Probar Datos';
            botonPrueba.onclick = probarDatos;
            botonPrueba.style.position = 'fixed';
            botonPrueba.style.top = '10px';
            botonPrueba.style.right = '10px';
            botonPrueba.style.zIndex = '9999';
            botonPrueba.style.backgroundColor = '#ff6b6b';
            botonPrueba.style.color = 'white';
            botonPrueba.style.padding = '10px';
            botonPrueba.style.border = 'none';
            botonPrueba.style.borderRadius = '5px';
            document.body.appendChild(botonPrueba);
        }
        
        // Función de fallback para cargar datos básicos
        function getDatosFallback() {
            return [

            const sistemaFilter = document.getElementById('sistemaFilter').value;
            const nivelFilter = document.getElementById('nivelFilter').value;
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            
            filteredData = wbsData.filter(item => {

                if (sistemaFilter && item.sistema !== sistemaFilter) {
                    match = false;
                }
                
                // Filtro por nivel
                if (nivelFilter && item.nivel.toString() !== nivelFilter) {
                    match = false;
                }
                
                // Filtro por búsqueda
                if (searchInput && !item.descripcion.toLowerCase().includes(searchInput)) {
                    match = false;
                }
                
                return match;
            });
            
            actualizarEstadisticas();
            renderizarWBS();
        }
